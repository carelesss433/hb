<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Video Memories</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial;
    background:linear-gradient(135deg,#ffd1e8,#f7f0ff,#f0fbff);
}

.header{
    text-align:center;
    padding:30px 0 10px;
}

.back{
    text-decoration:none;
    background:#ff4d6d;
    color:white;
    padding:10px 22px;
    border-radius:22px;
    display:inline-block;
    margin-top:12px;
}

/* Slider */
.slider-container{
    position:relative;
    width:92%;
    max-width:700px;
    margin:40px auto;
    border-radius:18px;
    overflow:hidden;
    background:#000;
    box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.slide{
    display:none;
    aspect-ratio:16/9;
}

.slide.active{
    display:block;
}

.slide iframe{
    width:100%;
    height:100%;
    border:none;
}

/* Arrows */
.prev,.next{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:40px;
    height:40px;
    border-radius:50%;
    border:none;
    background:white;
    font-size:20px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,.25);
}

.prev{left:12px;}
.next{right:12px;}

.prev:hover,.next:hover{
    transform:translateY(-50%) scale(1.1);
}

/* Dots */
.dots{
    text-align:center;
    padding:12px 0;
}

.dot{
    width:8px;
    height:8px;
    margin:4px;
    background:#ccc;
    border-radius:50%;
    display:inline-block;
    cursor:pointer;
}

.dot.active{
    background:#ff4d6d;
    transform:scale(1.2);
}

/* Mobile */
@media(max-width:600px){
    .slide{
        aspect-ratio:9/16;
    }
}
</style>
</head>

<body>

<div class="header">
    <h2>Our Video Memories ❤️</h2>
    <a class="back" href="index.html#gallery">← Back to Images</a>
</div>

<div class="slider-container">

    <!-- VIDEO 1 -->
    <div class="slide active">
        <iframe 
            src="https://drive.google.com/file/d/1jNqk52aP1J2t2gh2WQOhiN1XRGZ7xMeK/preview"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <!-- VIDEO 2 -->
    <div class="slide">
        <iframe 
            src="https://drive.google.com/file/d/1jNqk52aP1J2t2gh2WQOhiN1XRGZ7xMeK/preview"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <!-- VIDEO 3 -->
    <div class="slide">
        <iframe 
            src="https://drive.google.com/file/d/1jNqk52aP1J2t2gh2WQOhiN1XRGZ7xMeK/preview"
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <button class="prev">❮</button>
    <button class="next">❯</button>

    <div class="dots"></div>

</div>

<script>
const slides=document.querySelectorAll(".slide");
const next=document.querySelector(".next");
const prev=document.querySelector(".prev");
const dotsContainer=document.querySelector(".dots");

let index=0;

/* Create dots */
slides.forEach((_,i)=>{
    const d=document.createElement("span");
    d.className="dot";
    if(i===0)d.classList.add("active");
    d.onclick=()=>showSlide(i);
    dotsContainer.appendChild(d);
});

const dots=document.querySelectorAll(".dot");

/* Show slide */
function showSlide(i){
    slides[index].classList.remove("active");
    dots[index].classList.remove("active");

    index=i;

    slides[index].classList.add("active");
    dots[index].classList.add("active");
}

/* Arrows */
next.onclick=()=>showSlide((index+1)%slides.length);
prev.onclick=()=>showSlide((index-1+slides.length)%slides.length);
</script>

</body>
</html>
